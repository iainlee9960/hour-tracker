<html ng-app="hour-tracker">
  <head>
    <title>hour-tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        storageBucket: "",
        messagingSenderId: ""
      };
      firebase.initializeApp(config);
    </script>

    <!-- Angular App Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

    <script src="app.js"></script>
  </head>

  <body ng-controller="HourTrackerCtrl">
    <div class="container">
      <div id="notif" class="alert alert-success" style="display: none">
    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    		Success.
    	</div>

      <h1 style="text-align: center">hour-tracker</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="volunteer in volunteers">
          <h4>{{volunteer.$id.replace("-", " ") + " (Hours: " + total + ")"}}</h4>
          <ul>
            <li ng-repeat="session in volunteer" ng-init="$parent.total = $parent.total + session.hours">
              <b>Date: </b>{{session.date}}<br>
              <b>Role: </b>{{session.role}}<br>
              <b>Hours: </b>{{session.hours}}
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("submit").addEventListener("click", postSubmit);

    	function postSubmit() {
    		// Hide success notification if it is already there
    		document.getElementById("notif").style.display = 'none';

    		// Show success notification
    		document.getElementById("notif").style.display = '';
    	}
    </script>
  </body>
</html>
